<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <meta property="og:image:url" content="https://kelnicmana.github.io/calculator/preview.png" />
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="button ac">AC</div><div class="button c">C</div><div class="button pow">x<sup>y</sup></div><div class="button div">รท</div>
        <div class="button seven">7</div><div class="button eight">8</div><div class="button nine">9</div><div class="button mul">x</div>
        <div class="button four">4</div><div class="button five">5</div><div class="button six">6</div><div class="button sub">-</div>
        <div class="button one">1</div><div class="button two">2</div><div class="button three">3</div><div class="button add">+</div>
        <div class="button zero">0</div><div class="button posneg">+/-</div><div class="button dec">.</div><div class="button eql">=</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
